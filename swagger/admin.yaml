paths:
  /admin/login:
    post:
      tags:
        - "Admin"
      summary: 관리자 로그인
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                account:
                  type: string
                  description: 계정
                password:
                  type: string
                  description: 비밀번호
              required:
                - account
                - password
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'
  /admin/build:
    post:
      tags:
        - "Admin"
      summary: 배포 버전 업데이트
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                type:
                  type: number
                  description: "3: 안드로이드, 4: ios"
                build_num:
                  type: number
                  description: 빌드 버전
              required:
                - type
                - build_num
      responses:
        200:
           content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number,
                    example: 1,
                  and_build_no: 
                    type: number,
                    example: 65
                  ios_build_no: 
                    type: number,
                    example: 65
                  created_at: 
                    type: string,
                    example: "2023-10-19T02:56:13.000Z"  
                  updated_at: 
                    type: string,
                    example: "2023-10-19T02:56:13.000Z"
                  deleted_at: 
                    type: string,
                    example: null
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /admin/game/c/p:
    post:
      tags:
        - "Admin Game"
      summary: 제휴 게임 추가
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                pathname:
                  type: string
                  description: pathname
                title:
                  type: string
                  description: 게임 타이틀
                description:
                  type: string
                  description: 게임 설명
                hashtags:
                  type: string
                  description: 해쉬태그 (#으로 구분)
                url_game:
                  type: string
                  description: 게임 URL
                url_thumb:
                  type: string
                  description: 썸네일 URL
                url_thumb_webp:
                  type: string
                  description: 움직이는 썸네일 URL
                url_thumb_gif:
                  type: string
                  description: GIF 썸네일 URL
              required:
                - pathname
                - title
                - hashtags
                - url_game
                - url_thumb
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'
