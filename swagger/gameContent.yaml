paths:
  /game/heart:
    post:
      tags:
        - Zempie Game Content
      summary: 게임 하트 ❤
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                game_id:
                  type: number
                  description: 게임 ID
                on:
                  type: boolean
                  description: on / off
              required:
                - game_id
                - heart
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /game/emotion:
    post:
      tags:
        - Zempie Game Content
      summary: 게임 감정표현
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                game_id:
                  type: number
                  description: 게임 ID
                e_id:
                  type: number
                  description: 감정 ID (e1, e2, e3, e4, e5)
                on:
                  type: boolean
                  description: on / off
              required:
                - game_id
                - heart
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'
