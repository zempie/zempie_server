paths:
  /user/info:
    get:
      tags:
        - Zempie User
      summary: 사용자 정보
      security:
        - bearerAuth: [ ]
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /channel/{channel_id}:
    get:
      tags:
        - Zempie User
      summary: 사용자 채널
      security:
        - bearerAuth: []
      parameters:
        - name: "channel_id"
          in: "path"
          description: "채널 ID"
          type: "string"
          required: true
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /user/filter/bad-word:
    get:
      tags:
        - Zempie
      parameters:
        - name: w
          in: query
          type: string
          description: 확인할 단어
          required: true
      responses:
        200:
          description: ㅇㅋ
