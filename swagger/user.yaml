paths:
  /user/info:
    get:
      tags:
        - Zempie User
      summary: 사용자 정보
      security:
        - bearerAuth: [ ]
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /channel/{channel_id}:
    get:
      tags:
        - Zempie User
      summary: 사용자 채널
      security:
        - bearerAuth: []
      parameters:
        - name: "channel_id"
          in: "path"
          description: "채널 ID"
          type: "string"
          required: true
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /user/filter/bad-word:
    get:
      tags:
        - Zempie
      parameters:
        - name: w
          in: query
          type: string
          description: 확인할 단어
          required: true
      responses:
        200:
          description: ㅇㅋ

  /user/sign-up:
    post:
      tags:
        - Zempie User
      summary: 가입
      security:
          - bearerAuth: []
      parameters:
        - name: name
          in: body
          type: string
          description: 이름
          required: false
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /user/update/info:
    post:
      tags:
        - Zempie User
      summary: 사용자 채널 정보 수정
      security:
          - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                channel_id:
                  type: string
                  description: 채널 ID
                name:
                  type: string
                  description: 이름
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'


  /items:
    get:
      tags:
        - Zempie Shop 
      summary: 사용자 참조 아이템, 샾 아이템 목록
      security:
        - bearerAuth: [ ]
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /payment/iap:
    post:
      tags:
        - Zempie Shop 
      summary: 결제, Unity / Flutter 
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                receipt:
                  type: object
                  description: 영수증 
                  required: true
                product_id:
                  type: string
                  description: 상품명
                  required: true
              required:
                - receipt
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'

  /payment/web:
    post:
      tags:
        - Zempie Shop 
      summary: 결제, Bootpay
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                receipt:
                  type: object
                  description: 영수증 
              required:
                - receipt
      responses:
        200:
          $ref: '#/components/responses/Okay'
        403:
          $ref: '#/components/responses/UnauthorizedError'
